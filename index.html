    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <header class="sec-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <a href="index.html"><img src="images/logo.png" class="img-responsive" />
                    </a>
                </div>
                <div class="col-lg-6">
                    <p class="text-right">A Vendor For You</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="clearfix">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a>
                    </li>
                    <li><a href="#">About</a>
                    </li>
                </ul>
                <a href="#" class="pull-right menu-icon">
                    <img src="images/menu.png" class="img-responsive" alt="" />
                </a>
            </div>
        </div>
    </nav>


    <main class="sec-main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12 main-left">
                    <h4 class="text-center register">Login Here</h4>
                    <hr />
                    <div class="text-center">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    <p><i>New User?</i><a href="#myModal"  data-toggle="modal" data-target="#myModal"> Register Here </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
					
                    <div class="login_area">
						<form >
							<div class="form-group">
								<input type="text" class="form-control username" placeholder="Username" required="">
							</div>
							<div class="form-group">
								<input type="text" class="form-control password" placeholder="Password" required="">
							</div>
							<div class="text-center">
								<button type="button" class="btn sellBtn btn-success custom-btn-log">Log In</button>
							</div>
							<div class="form-group text-right">
								<a href="#login-modal3"  data-toggle="modal" data-target="#login-modal3"> Forgot Password? </a>
							</div>
						</form>
						<div class="social-icon-sec">
							<div class="row">
								<div class="col-sm-5">
									<p>Contact Us:</p>
								</div>
								<div class="col-sm-7 text-right">
									<ul class="list-inline">
										<li><a href="#"><img src="images/faebook.png" class="img-responsive" alt="" /></a>
										</li>
										<li><a href="#"><img src="images/google.png" class="img-responsive" alt="" /></a>

									</ul>
								</div>
							</div>
						</div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 img-right">
                    <img src="images/log-inpage_11.png" class="img-responsive" />
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center">Lorem Ipsum Dolor Sit Amet.</p>
                </div>
            </div>

<!-- signin modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" align="center">
				Sign up With Vendor it
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</div>
				
			<!-- Begin # DIV Form -->
			<div id="div-forms" class="modal-body">
				
				<!-- Begin # Login Form -->
				<form method="" action="" accept-charset="UTF-8"  role="form">
					<div class="form-group row">
						<div class="col-sm-6 col-xs-12">
							<label>Name</label>
							<input placeholder="First Name" name="first_name" class="form-control" required="" type="text">
						</div>
						<div class="col-sm-6 col-xs-12">
							<label>User Name</label>
							<input placeholder="Last Name" name="last_name" class="form-control" required="" type="text">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6 col-xs-12">
							<label> Email Id </label>
							<input placeholder="E-mail" name="email" class="form-control" id="login_text" required="" type="email">
						</div>
						<div class="col-sm-6 col-xs-12">
							<label> Password </label>
							<input placeholder="Password" id="password" name="password" class="form-control" required="" type="password">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6 col-xs-12">
							<label>Mobile No.</label>
							<input placeholder="10 digit mobile number" name="telno" class="form-control" required="" type="tel">
						</div>
						<div class="col-sm-6 col-xs-12">
							<label>Date Of Birth</label>
							<input placeholder="dd/mm/yyyy" name="dob" class="form-control" required="" type="date">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-xs-12">
							<label>Profile Pic</label>
							<input  name="profile_pic" required="" type="file">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-xs-12">
							<label>Address</label>
							<textarea placeholder="Address" name="addrs" class="form-control" required="" type="text"></textarea>
						</div>
					</div>
					<div class="form-group clearfix">
						<button type="submit" class="btn btn-primary">SignUp</button>
					</div>
				</form>	
			</div>
	   
			<!-- End # Login Form -->
					
		</div>
		<!-- End # DIV Form -->
			
	</div>
</div>
<!-- signin modal end -->

<!-- forgot password modal -->
<div class="modal fade" id="login-modal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal-dialog"> 
		<div class="modal-content">
			<div class="modal-header" align="center">
				Forgot Password?
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</div>
				
			<!-- Begin # DIV Form -->
			<div id="div-forms" class="modal-body">
				
				<!-- Begin # Login Form -->
			 
					<p>Enter your registered email id here:</p>
					<div class="clearfix form-group">
						<label>Enter Email</label>				   
						<input name="email" placeholder="Enter your emailid" class="form-control" id="login_mail" required="" type="email">						
					</div>
					<div class="clearfix form-group">
						<button type="submit" class="btn btn-primary">Send</button>
					</div>
					
				<!-- End # Login Form -->
					
			</div>
			<!-- End # DIV Form -->
		</div>
	</div>
</div>
<!-- forgot password modal end -->
</body>

</html>
